<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>== 로그라이트 게임개발 ==</title>
  <style>
    html,body{margin:0;background:#0b0e13;color:#d0d6e0;font:14px/1.4 system-ui}
    #ui{position:fixed;left:8px;top:8px}
    #hud{position:fixed;left:8px;bottom:8px;opacity:.8}
    canvas{display:block;margin:0 auto; background:#10141c; image-rendering:pixelated}
    button{background:#1b2330;color:#e5ecf6;border:1px solid #31415a;border-radius:8px;padding:6px 10px}
  </style>
</head>
<body>
  
  <div id="ui">
    <button id="btnStart">게임 시작</button>
    <button id="btnExport">내보내기</button>
    <button id="btnImport">불러오기</button>
    <span id="info"></span>
    <div id="levelup" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:10">
      <div style="background:#0f172a;border:1px solid #334155;border-radius:12px;padding:16px;min-width:460px">
        <h3 style="margin:6px 0 12px">레벨 업! 하나를 선택하세요</h3>
        <div id="choices" style="display:grid;gap:8px"></div>
      </div>
</div>

  </div>
  <canvas id="game" width="960" height="540"></canvas>
  <pre id="hud"></pre>
  <!-- <script src="src/game.global.js"></script> -->
  <script src="src/Experimental_JavaScript.js"></script>
</body>
</html>
